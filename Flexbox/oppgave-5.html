<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox-skoletime</title>
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .gruppe {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .top {
      background-color: aqua;
      flex: 1;
    }

    .bunn {
      background-color: green;
      flex: 2;
    }
  </style>
  <body>
    <div class="gruppe">
      <div class="top"></div>
      <div class="bunn"></div>
    </div>
  </body>
</html>
